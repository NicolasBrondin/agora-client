<!doctype html>
<html>
    <head>
        <title>Agora Chat</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="fonts/material-icons.css"/>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/tether/dist/js/tether.min.js" ></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" ></script>
        <script src="js/socket.io-1.2.0.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row"  >
            
                <div class="col-xl col-lg col-md col-sm col-xs"></div>
            
                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 col-xs-12" >
                    <div class="card" style="margin-top: 25px;border:none;">
                        <div class="card-header" id="chat_header">
                            Room
                        </div>
                        <div class="card-block message-container">
                            <ul id="message-list">
                            
                            </ul>
                        </div>
                        <div class="card-footer text-muted">
                            <form action="">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="user_message" placeholder="Write your message">
                                    <span class="input-group-btn">
                                        <button class="btn btn-secondary" type="button" id="send_message"><i class="material-icons" style="margin:0;">send</i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl col-lg col-md col-sm col-xs"></div>
                
            </div>
        </div>
        
        <script type="text/javascript" src="js/chat.js"></script>
        
    </body>
</html>
